<!DOCTYPE html>
<html>

<head>
    <title>Contact Us</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        li {
            float: left;
        }

        li {
            padding: 16px;
        }
    </style>
</head>

<body>
    <center>
        <h2>Maine Cafe</h2>
    </center>
    <hr>

    <ul>
        <li><a href="restaurant.html">Home</a></li>
        <li><a href="restmenu.html">Menu</a></li>
        <li><a href="restcontactus.html">Contact Us</a></li>
    </ul>

    <hr/>
    <br>
    <br>
    <br>

        <form>
            <table align="center">
                <tbody>
                    <tr>
                        <td align="right">Name:</td>
                        <td><input type="text" name="name" size="30"></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td align="right">Email:</td>
                        <td><input type="text" name="emailaddress" size="30"></td>
                    </tr>
                    <tr>
                        <td> &nbsp;</td>
                    </tr>
                    <tr>
                        <td align="right">Phone:</td>
                        <td><input type="text" name="phone" size="30"></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td align="right">Reason for Inquiry:</td>
                        <td>
                        <select name="myreason" style="width: 243px;">
                        <option value="catering" selected>Catering</option>
                        <option value="privateparty">Private Party</option>
                        <option value="feedback">Feedback</option>
                         <option value="other">Other</option><br>
                         </select>
                        </td>
                        <tr>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                            <td align="right" valign="top">Additional Information:</td>
                            <td><textarea name="additionalinfo" rows="6" style="width: 240px;"></textarea></td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                            <td align="right">Have you been to the restaurant?:</td>
                            <td colspan="2"><input type="radio" name="visit" value="No" checked>No
                                <input type="radio" name="visit" value="Yes">Yes</td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                        </tr>

                        <tr>
                            <td align="right">Best days to contact you:</td>
                            <td colspan="2">
                                <input type="checkbox" name="mon" value="Mon">M
                                <input type="checkbox" name="tue" value="Tue">T
                                <input type="checkbox" name="wed" value="Wed">W
                                <input type="checkbox" name="thu" value="Thu">Th
                                <input type="checkbox" name="Fri" value="fri">F
                            </td>
                        </tr>

                        <tr>
                            <td>&nbsp;</td>
                        </tr>

                        <tr>
                            <td>&nbsp;</td>
                        </tr>

                        <tr>
                            <td>&nbsp;</td>
                            <td align="center"><input type="submit" value="Send Request" style="background-color:gray;"></td>
                        </tr>
                </tbody>
            </table>
        </form>

        <footer style="position: fixed;left: 0;bottom: 0;width: 100%;text-align:center;">
            <hr> Linch Lane, Kittery, Maine 03904
            <br> 
            <br>
            207-555-5555
            <hr>
        </footer>

</body>
</html>
